<!-- Template: http://getbootstrap.com/examples/cover/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Virtual Door (WP1)</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./assets/css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper white">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Visitor Verification</h3>
            </div>
          </div>
          <div id="visitor"></div>
          <div class="inner">
            <div class="inner">
              <form>
                <div class="form-group">
                  <label for="phone">Vistor's Name:</label>
                  <input type="text" class="form-control" id="name-input" placeholder="First name" >

                </div>
                <div class="form-group">
                  <label for="phone">Visitor's Phone Number:</label>
                  <input type="tel" class="form-control" id="phone-input" name="phone">
                  <small class="form-text text-muted">Please input a 10 digit phone number</small>
                </div>
                <button type="submit" onClick="acceptVisitor(event)" class="btn btn-primary">Submit</button>
                <button class="btn btn-danger" onClick="declineVisitor(event)">Decline Visitor</button>

              </form>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script>

      var url = window.location.href
      variables = url.split('?')[1].split('&')
      file = variables[1].split('=')
      filename = file[1]

      var img = document.createElement("img");
      img.src = "https://https://smart-door-image-store.s3.amazonaws.com/" + filename;
      var src = document.getElementById("visitor");
      src.appendChild(img);

      var apiUrl = "https://bhfq3cpmxi.execute-api.us-east-1.amazonaws.com/v1/visitor-verification";
      function parseURL(url){
        variables = url.split('?')[1].split('&')
          
        face = variables[0].split('=')
        file = variables[1].split('=')
        
        faceID = face[1]
        filename = file[1]

        return [faceID, filename]
      }

      function declineVisitor(e){
        e.preventDefault();
        
        var url = window.location.href 
        var values  = parseURL(url)
        var data = {
          status: "decline",
          faceID : values[0],
          filename : values[1]
          };
        
        $.ajax({
          type: "POST",
          url : apiUrl,
          dataType: "json",
          crossDomain: "true",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify(data),

          success: function () {
            alert("Successfull");

        location.reload();
          },
          error: function () {
            // show an error message
            alert("UnSuccessfull");
          }});
      }

      function acceptVisitor(e){
        e.preventDefault();

        var name = $("#name-input").val();
        var phone = $("#phone-input").val();
        var url = window.location.href 
        var values  = parseURL(url)
        var data = {
          status: "accept",
          name: name,
          phone : phone,
          faceID : values[0],
          filename : values[1]
          };

        $.ajax({
          type: "POST",
          url : apiUrl,
          dataType: "json",
          crossDomain: "true",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify(data),

          success: function () {
            alert("Successfull");

        location.reload();
          },
          error: function () {
            // show an error message
            alert("UnSuccessfull");
          }});
      }
      
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="./assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
